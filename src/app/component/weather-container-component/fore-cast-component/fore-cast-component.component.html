<div *ngIf="forecast">
  <h3>Previsioni per {{forecast.city.name}}</h3>
  <table class="forecast-table">
    <thead>
    <tr>
      <th>Data e Ora</th>
      <th>Temperatura (Â°C)</th>
      <th>Condizione</th>
      <th>Tempo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of forecast.list">
      <td>{{ item.dt_txt }}</td>
      <td>{{ item.main.temp.toFixed(1) }}</td>
      <td>{{ item.weather[0].description }}</td>
      <td>
        <img [src]="'https://openweathermap.org/img/wn/' + item.weather[0].icon + '@2x.png'" alt="{{ item.weather[0].description }}">
      </td>
    </tr>
    </tbody>
  </table>
</div>
